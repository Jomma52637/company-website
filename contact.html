<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture Company</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                
                <ul class="nav-container">
                    <li class="nav-item" id="companyName"><h2><a href="index.html">Picture Company</a></h2></li>
                    <li class="nav-item"><h2><a href="services.html">Services</a></h2></li>
                    <li class="nav-item"><h2><a href="contact.html">Contact us</a></h2></li>
                    <li class="nav-item"><h2><a href="about.html">About us</a></h2></li>
                </ul>
            </nav>
        </header>

        <main>

            <form target="index.html" name="message" method="post" class="contactForm">
                <section>
                    <label class="contactLabel" for="name">Name</label>
                        <input id="name" type="text" value="" name="name">

                    <label class="contactLabel" for="email">Email</label>
                        <input id="email" type="email" value="" required name="email">

                </section>

                <section>
                    <label class="contactLabel" for="subject">Subject</label>
                        <input id="subject" type="text" value="" name="subject">

                    <label class="contactLabel" for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>

                </section>
                <input type="submit" value="Submit" id="submit" class="contactButton" onclick="href = 'index.html'">
            </form>
            


        </main>
</body>
</html>
